<ion-header>
  <ion-navbar>
    <ion-title>Recuperar Cuenta</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="backgroundcolor">
  <div class="login-content">
        <form class="list-form logincaja">
          <ion-grid>
            <ion-row>
                  <ion-col col-12>
                <ion-item class="logincaja">
                  <ion-label floating>
                    <p class="links"><ion-icon name="person" item-start class="dark" color="dark"></ion-icon>Usuario</p>
                  </ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>

        <form class="list-form logincaja">
          <ion-grid>
            <ion-row>
              <ion-col col-11>
                <ion-item class="logincaja">
                  <ion-label floating>
                    <p class="links"><ion-icon name="lock" item-start class="dark" color="dark"></ion-icon>Pregunta de seguridad</p>
                  </ion-label>
                  <ion-input [type]="passwordType" clearOnEdit="false"></ion-input>
                </ion-item>
              </ion-col>
            <ion-col col-1>
              <ion-icon class="alinear" name="eye" color="dark" (click)="verPassword()" item-end></ion-icon>
            </ion-col>
            </ion-row>
          </ion-grid>
        </form>

    <div margin-top>
      <button ion-button block color="dark" tappable>
        Ok
      </button>
    <!-- Other links -->

    </div>
    </div>

</ion-content>
