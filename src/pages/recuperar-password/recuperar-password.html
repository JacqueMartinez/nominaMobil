<ion-header>

  <ion-navbar>
    <ion-title>RecuperarPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundcolor">

  
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo"></div>
      <h2 ion-text class="links">
        <strong>Recupera Contrasena</strong>
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="links"></ion-icon>
          Usuario
        </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="links"></ion-icon>
          Correo electronico
        </ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="links"></ion-icon>
          Pregunta de seguridad
        </ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </form>

    <div margin-top>
      <button ion-button block color="dark" tappable>
        Ok
      </button>
    <!-- Other links -->

    </div>
    </div>

</ion-content>
