<ion-header>
  <ion-navbar color="title">
    <ion-title>Horas extra</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="backgroundcolor">
  <ion-grid fixed>
    <ion-row class="header">
      <ion-col size="4" class="contenido">
        <p class="titulos">Dia</p>
      </ion-col>
      <ion-col size="4" class="centrarHead">
        <p class="titulos">Dobles</p>
      </ion-col>
      <ion-col size="4" class="centrarHead">
        <p class="titulos">Triples</p>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let dia of diasSemana" class="lista">
        <ion-col size="4" class="contenido">
          <p class="diasSemana">{{dia.dia}}</p>
        </ion-col>
        <ion-col size="4" class="centrarHead">
          <p class="dias">{{dia.dobles}}</p>
        </ion-col>
        <ion-col size="4" class="centrarHead">
          <p class="dias">{{dia.triples}}</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4" class="contenido">
          <p class="diasSemana">Total</p>
        </ion-col>
        <ion-col size="4" class="centrarHead">
          <p class="dias">23</p>
        </ion-col>
        <ion-col size="4" class="centrarHead">
          <p class="dias">27</p>
        </ion-col>
      </ion-row>

      <ion-row class="totales">
        <ion-col size="6">
          <ion-row>
            <ion-col col-3>
              <ion-icon name="alarm" style="font-size: 35px;"></ion-icon>
            </ion-col>
            <ion-col col-9>
              <span class="diasSemana">Total dobles:</span>
              <p class="subtotales">$ 950.00</p>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="6">
          <ion-row>
            <ion-col col-3>
              <ion-icon name="alarm" style="font-size: 35px;"></ion-icon>
            </ion-col>
            <ion-col col-9>
              <span class="diasSemana">Total Triples:</span>
              <p class="subtotales">$ 950.00</p>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6">

        </ion-col>
        <ion-col size="6">
          <p class="importeHoras cantidad">$ 1900.00</p>
          <p style="margin: 0px; text-align: right">Importe total</p>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
