<ion-header>
  <ion-navbar color="title">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tiempo extra</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="backgroundcolor">
  <ion-grid fixed>
    <ion-row class="header">
      <ion-col size="4" class="contenido">
        <p class="titulos">DÃ­a</p>
      </ion-col>
      <ion-col size="8" class="centrarHead">
        <p class="titulos">Horas</p>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let dia of diasSemana" class="lista">
      <ion-col size="4" class="contenido">
        <p class="diasSemana">{{dia.dia}}</p>
      </ion-col>
      <ion-col size="8" class="centrarHead">
        <p class="dias">{{dia.horasExtra}}</p>
      </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4" class="contenido">
          <p class="diasSemana">Total</p>
        </ion-col>
        <ion-col size="8" class="centrarHead">
          <p class="dias">{{horasTotales}}</p>
        </ion-col>
      </ion-row>

      <ion-row class="totales">
        <ion-col size="6">
          <ion-row>
            <ion-col col-3>
              <ion-icon name="alarm" style="font-size: 35px;"></ion-icon>
            </ion-col>
            <ion-col col-9>
              <span class="diasSemana"> &nbsp; &nbsp;Dobles: {{horasDobles}}</span>
              <p class="subtotales">$ {{importeDobles | number: '1.2-2'}}</p>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="6">
          <ion-row>
            <ion-col col-3>
              <ion-icon name="alarm" style="font-size: 35px;"></ion-icon>
            </ion-col>
            <ion-col col-9>
              <span class="diasSemana">&nbsp; Triples: {{horasTriples}}</span>
              <p class="subtotales">$ {{importeTriples | number: '1.2-2'}}</p>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6">

        </ion-col>
        <ion-col size="6">
          <p class="importeHoras cantidad">$ {{importeTotal | number: '1.2-2'}}</p>
          <p style="margin: 0px; text-align: right">Importe total</p>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
