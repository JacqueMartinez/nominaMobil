            <img src = "../../assets/imgs/logo1.png">
          </div>
        </div>

        <form class="list-form logincaja">
            <ion-grid>
                <ion-row>
                  <ion-col col-12>
                      <ion-item class="logincaja">
                          <ion-label floating>
                              <p class="links"><ion-icon name="person" item-start class="dark" color="dark"></ion-icon>Usuario</p>
                          </ion-label>
                          <ion-input type="text"></ion-input>
                        </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>
        </form>

        <form class="list-form logincaja">
            <ion-grid>
                <ion-row>
                  <ion-col col-11>
                      <ion-item class="logincaja">
                          <ion-label floating>
                              <p class="links"><ion-icon name="lock" item-start class="dark" color="dark"></ion-icon>Contrasena</p>
                          </ion-label>
                          <ion-input [type]="passwordType" clearOnEdit="false"></ion-input>
                        </ion-item>
                  </ion-col>
                  <ion-col col-1>
                      <ion-icon class="alinear" name="eye" color="dark" (click)="verPassword()" item-end></ion-icon>
                  </ion-col>
                </ion-row>
              </ion-grid>
        </form>

        <div text-right margin-top class="links">
          <span ion-text color="white" tappable>¿Olvidaste tu contraseña?
            <strong (click)="iraRecuperar()">¡AQUI!</strong>
          </span>
        </div>

        <div margin-top padding-horizontal>
            <ion-row>
                <ion-col col-6>
                    <button ion-button block color="dark">
                        <ion-icon name="close"></ion-icon>
                        <p>&nbsp; Cancelar</p>
                    </button>
                </ion-col>

                <ion-col col-6>
                    <button ion-button block color="dark" outline (click)="iraPerfil()">
                        <ion-icon name="log-in"></ion-icon>
                        <p>&nbsp; Iniciar</p>
                    </button>
                </ion-col>
              </ion-row>
        </div>
