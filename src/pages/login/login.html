<ion-content padding class="backgroundcolor">

    <div class="login-content">
        <!-- Logo -->
        <div padding-horizontal text-center class="animated fadeInDown">
          <div class="logo in">
            <img src = "../../assets/imgs/logo1.png">
          </div>
        </div>

        <!-- Login form -->
        <form class="list-form logincaja">
          <ion-item class="logincaja">
            <ion-label floating>
              <p class="links"><ion-icon name="lock" item-start class="dark" color="dark"></ion-icon>Usuario</p>
            </ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>

          <ion-item class="logincaja">
            <ion-label floating>
              <p class="links"><ion-icon name="lock" item-start class="dark" color="dark"></ion-icon>Password</p>
            </ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </form>

        <div text-right margin-top class="links">
          <span ion-text color="white" tappable >¿Olvidaste tu contraseña? <strong>¡AQUI!</strong></span>
        </div>

        <div margin-top padding-horizontal>
            <ion-row>
                <ion-col col-6>
                    <button ion-button block color="dark">
                        <ion-icon name="close"></ion-icon>
                        <p>&nbsp; Cancelar</p>
                    </button>
                </ion-col>

                <ion-col col-6>
                    <button ion-button block color="dark" outline (click)="iraPerfil()">
                        <ion-icon name="log-in"></ion-icon>
                        <p>&nbsp; Iniciar</p>
                    </button>
                </ion-col>
              </ion-row>
        </div>



        <!-- Other links
        <div text-center margin-top class="links">
          <span ion-text color="white" tappable >New here? <strong>Sign up</strong></span>
        </div>-->


      </div>

</ion-content>

<ion-footer class="footer">
  <p>HERA APPAREL TEHUACAN</p>
</ion-footer>
