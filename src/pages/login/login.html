<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundcolor">

    <div class="login-content">

        <!-- Logo -->
        <div padding-horizontal text-center class="animated fadeInDown">
          <div class="logo"></div>
          <h2 ion-text class="text-primary">
            <strong>Logo Empresa</strong>
            <h5 class="links">HERA</h5>
            <hr class="cis">
          </h2>
        </div>
    
        <!-- Login form -->
        <form class="list-form logincaja">
          <ion-item class="logincaja">
            <ion-label floating>
              <ion-icon name="mail" item-start class="light"></ion-icon>
              Usuario
            </ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
    
          <ion-item class="logincaja">
            <ion-label floating>
              <ion-icon name="lock" item-start class="light"></ion-icon>
              Password
            </ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </form>

        <div text-right margin-top class="links">
          <span ion-text color="white" tappable >La olvidste? <strong>Sign up</strong></span>
        </div>

        <div margin-top padding-horizontal>
            <ion-row>
                <ion-col col-6>
                    <button ion-button block color="danger">
                        <ion-icon name="close"></ion-icon>
                        <p>&nbsp; Cancelar</p>
                    </button>
                </ion-col>
      
                <ion-col col-6>
                    <button ion-button block color="light" outline>
                        <ion-icon name="log-in"></ion-icon>
                        <p>&nbsp; Iniciar</p>
                    </button>
                </ion-col>
              </ion-row>
        </div>
    
    
        <!-- Other links 
        <div text-center margin-top class="links">
          <span ion-text color="white" tappable >New here? <strong>Sign up</strong></span>
        </div>-->
    
      </div>

</ion-content>

<ion-footer class="footer">
  <p>HERA APPAREL TEHUACAN</p>
</ion-footer>
