<ion-content padding class="backgroundcolor">

    <div class="login-content">
        <!-- Logo -->
        <div padding-horizontal text-center class="animated fadeInDown">
            <div class="logo in">
                <img src="../../assets/imgs/logo1.png">
            </div>
        </div>

        <!-- Login form
        <form class="list-form logincaja">
          <ion-item class="logincaja">
            <ion-label floating>
              <p class="links"><ion-icon name="lock" item-start class="dark" color="dark"></ion-icon>Usuario</p>

            <ion-input type="email"></ion-input>
          </ion-item>
        </form>-->

        <form class="list-form logincaja">
            <ion-grid>
                <ion-row>
                    <ion-col col-12>
                        <ion-item class="logincaja">
                            <ion-label floating>
                                <p class="links">
                                    <ion-icon name="person" item-start class="dark" color="dark"></ion-icon>Usuario</p>
                            </ion-label>
                            <ion-input type="text" [(ngModel)]="usuario.email" name="user">{{passwordType}}</ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>

        <form class="list-form logincaja">
            <ion-grid>
                <ion-row>
                    <ion-col col-11>
                        <ion-item class="logincaja">
                            <ion-label floating>
                                <p class="links">
                                    <ion-icon name="lock" item-start class="dark" color="dark"></ion-icon>Contraseña</p>
                            </ion-label>
                            <ion-input [type]="passwordType" clearOnEdit="false" [(ngModel)]="usuario.password" name="password"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-1>
                        <ion-icon class="alinear" name="eye" color="dark" (click)="verPassword()" item-end></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>

        <!--<form>
            <ion-item class="logincaja">
                <ion-label floating>
                    <p class="links"><ion-icon name="lock" item-start class="dark" color="dark"></ion-icon>Contrasena</p>
                </ion-label>
                <ion-input [type]="passwordType" clearOnEdit="false"></ion-input>
              </ion-item>
              <ion-icon name="eye" color="dark" (click)="verPassword()" item-end></ion-icon>
        </form>-->

        <div text-right margin-top class="links">
            <span ion-text color="white" tappable>¿Olvidaste tu contraseña?
            <strong (click)="iraRecuperar()">¡AQUI!</strong>
          </span>
        </div>

        <div margin-top padding-horizontal>
            <ion-row>
                <ion-col col-6>
                    <button ion-button block color="dark" (click)="iraTutorial()">
                        <ion-icon name="heart"></ion-icon>
                        <p>&nbsp;Tutorial</p>
                    </button>
                </ion-col>

                <ion-col col-6>
                    <button ion-button outline block color="dark" (click)="iniciarSesion()">
                        <ion-icon name="log-in"></ion-icon>
                        <p>&nbsp;Iniciar</p>
                    </button>
                </ion-col>
            </ion-row>
        </div>



        <!-- Other links
        <div text-center margin-top class="links">
          <span ion-text color="white" tappable >New here? <strong>Sign up</strong></span>
        </div>-->


    </div>

</ion-content>

<ion-footer class="footer">
    <p>HERA APPAREL TEHUACAN</p>
