<ion-header>

    <ion-navbar color="title">
        <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

        <ion-title>Bonos</ion-title>

    </ion-navbar>

</ion-header>


<ion-content padding class="backgroundcolor">
    <ion-item *ngFor="let item of iconos">
        <ion-row>
            <ion-col col-3 id="iconos">
                <ion-icon name="{{item.icono}}"></ion-icon>
            </ion-col>
            <ion-col col-9>
                <ion-row>
                    <ion-col id="texto">
                        {{item.concepto}}
                        <br><span class="importe">{{item.importe}}</span>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-item>

</ion-content>
