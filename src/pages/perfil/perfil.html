  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="title">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="backgroundcolor">
  <div>
    <div class="flex-container animationEntrada">
      <div>
        <div>
          <img src="{{ this.URLFoto }}" alt="Avatar" class="avatarImg avatarFrameOffLine"
            style="width: 200px; height: 200px" *ngIf="URLFoto" />
        </div>
      </div>
    </div>
  </div>
  <ion-grid>
      <div class="centrado">
        <ion-row>
          <ion-col style="padding-top: 240px">
            <div class="list">
              <label class="item item-input">
                <span class="input-label" style="font-size: 20px">No. {{ empleado.ID }}</span>
              </label>
            </div>
            <br />
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>

  <div class="nombreEmpleado">
    <ion-row>
      <ion-col align-self-center>
        <span class="labels" style="font-size: 18px">{{ empleado.Nombre }} </span>
      </ion-col>
    </ion-row>
  </div>
<br>
  <ion-grid>
    <div class="centrado">
      <ion-row>
        <ion-col>
          <div class="list">
            <label class="item item-input">
              <span class="importe">
                {{ empleado.Importe | currency }}
              </span>
            </label>
          </div>
          <span class="labelsTitle">IMPORTE</span>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

  <br />
  <ion-grid>
    <div class="centrado">
      <ion-row>
        <ion-col>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">{{
                empleado.SueldoBase | currency
              }}</span>
            </label>
          </div>
          <span class="labelsTitle">SUELDO BASE</span>
        </ion-col>
        <ion-col>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">{{ empleado.Departamento }}</span>
            </label>
          </div>
          <span class="labelsTitle">DEPARTAMENTO</span>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

  <ion-grid>
    <div class="centrado">
      <ion-row>
        <ion-col>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">{{
                empleado.Bono_Puntualidad | currency
              }}</span>
            </label>
          </div>
          <span class="labelsTitle">PUNTUALIDAD</span>
        </ion-col>
        <ion-col>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">{{ empleado.Nivel }}</span>
            </label>
          </div>
          <span class="labelsTitle">NIVEL</span>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
